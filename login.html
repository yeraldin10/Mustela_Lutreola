<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse" style="float:right">Regístrarse</button>
                        
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input required type="text" placeholder="Correo Electronico">
                        <input required type="password" placeholder="Contraseña">
                        <center><button ><a href="post.html" style="color:#f9f4f4;">Ingresar</a></button></center>
                        <br><center><a href="" style="color:#7c5f06;">¿Olvidaste tu Contraseña?</a></center>
                        <center><button><a href="principal.html" style="color:#f9f4f4;">Volver</a></button></center>
                       
                        
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input required type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Dirección">
                        <input type="number" placeholder="Teléfono">
                        <input required type="email" placeholder="Correo Electronico">
                        <input required type="text" placeholder="Usuario">
                        <input required type="password" placeholder="Contraseña">
                        <center><button type="submit" class="btn btn-success">Registrarse</button>
                         
                    </form>
                </div>
            </div>
        </main>
        <script src="js/scriptLogin.js"></script>
</body>
</html>
